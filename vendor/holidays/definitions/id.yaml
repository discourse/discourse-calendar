methods:
  cn_new_lunar_day:
    arguments: year
    ruby: |
      month_day = case year
        when 1930, 1949, 1987, 2025, 2063, 2082, 2101, 2112, 2131, 2150, 2207, 2245, 2253, 2283, 2321
          [1, 29]
        end
      Date.civil(year, month_day[0], month_day[1])

tests:
  - given:
      date: "2025-01-29"
      regions: ["id"]
    expect:
      name: "Chinese New Year"
  - given:
      date: "2025-04-18"
      regions: ["id"]
    expect:
      name: "Good Friday"
  - given:
      date: "2025-05-29"
      regions: ["id"]
    expect:
      name: "Ascension Day of Jesus Christ"
