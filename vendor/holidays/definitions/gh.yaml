# Ghanaian holiday definitions for the Ruby Holiday gem.
#
# Added: 2022-08-17
# Sources:
# - https://www.mint.gov.gh/statutory-public-holidays/
# - https://www.officeholidays.com/countries/ghana/2022
# - https://www.bog.gov.gh/official-holidays/
---
months:
  0:
  - name: Good Friday
    regions: [gh]
    function: easter(year)
    function_modifier: -2
  - name: Easter Monday
    regions: [gh]
    function: easter(year)
    function_modifier: 1
  1:
  - name: New Year's Day
    regions: [gh]
    mday: 1
    observed: to_monday_if_weekend(date)
  - name: Constitution Day
    regions: [gh]
    mday: 7
    observed: to_monday_if_weekend(date)
  3:
  - name: Independence Day
    regions: [gh]
    mday: 6
    observed: to_monday_if_weekend(date)
  5:
  - name: May Day (Workers' Day)
    regions: [gh]
    mday: 1
    observed: to_monday_if_weekend(date)
  - name: African Union Day
    regions: [gh]
    mday: 25
    type: informal
  7:
  - name: Republic Day
    regions: [gh]
    mday: 1
    type: informal
  8:
  - name: Founders' Day
    regions: [gh]
    mday: 4
    year_ranges:
      from: 2019
    observed: to_monday_if_weekend(date)
  9:
  - name: Kwame Nkrumah Memorial Day
    regions: [gh]
    mday: 21
    observed: to_monday_if_weekend(date)
  12:
  - name: Farmer's Day
    regions: [gh]
    week: 1
    wday: 5
    observed: to_monday_if_weekend(date)
  - name: Christmas Day
    regions: [gh]
    mday: 25
  - name: Boxing Day
    regions: [gh]
    mday: 26
    observed: to_weekday_if_boxing_weekend(date)

tests:
  - given:
      date: "2022-04-15"
      regions: ["gh"]
    expect:
      name: "Good Friday"
  - given:
      date: "2022-04-18"
      regions: ["gh"]
    expect:
      name: "Easter Monday"
  - given:
      date: "2022-01-03"
      regions: ["gh"]
      options: ["observed"]
    expect:
      name: "New Year's Day"
  - given:
      date: "2022-01-07"
      regions: ["gh"]
    expect:
      name: "Constitution Day"
  - given:
      date: "2022-03-07"
      regions: ["gh"]
      options: ["observed"]
    expect:
      name: "Independence Day"
  - given:
      date: "2022-05-01"
      regions: ["gh"]
    expect:
      name: "May Day (Workers' Day)"
  - given:
      date: "2022-05-25"
      regions: ["gh"]
      options: ["informal"]
    expect:
      name: "African Union Day"
  - given:
      date: "2022-07-01"
      regions: ["gh"]
      options: ["informal"]
    expect:
      name: "Republic Day"
  - given:
      date: "2022-08-04"
      regions: ["gh"]
    expect:
      name: "Founders' Day"
  - given:
      date: "2022-09-21"
      regions: ["gh"]
    expect:
      name: "Kwame Nkrumah Memorial Day"
  - given:
      date: "2022-12-02"
      regions: ["gh"]
    expect:
      name: "Farmer's Day"
  - given:
      date: "2022-12-25"
      regions: ["gh"]
    expect:
      name: "Christmas Day"
  - given:
      date: "2022-12-26"
      regions: ["gh"]
    expect:
      name: "Boxing Day"
